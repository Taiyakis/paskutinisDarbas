<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/tekstas.css">
    <script src="js/vendor/jquery-1.11.2.min.js"></script>
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
	<script>
	function onlyUnique(value, index, self) {
		return self.indexOf(value) == index;
	}
	function pakeistiMygtuka(){
		$.getJSON('/vartotojai', function(data) {
			if(data[0].role == 2) {
				document.getElementById('pridetiPam').style.visibility = "visible";
			}
		});
	}
	function logout() {
		$.getJSON('/uzdarytiSesija', function() {});
		window.location='login.html';
	}
	
	
	window.onload = function sukurtiDiva(){
		$.getJSON('/tikrintiSesija', function(data) {
				
		
			if(data == true) {
				$.getJSON('/pamokos', function(data) {
					var eiluciuSk = [];
					var pamokuSk = [];
					var destytojas = [];
					var pamokosPav = [];
					pakeistiMygtuka();
					
					for(var i = 0; i < data.length;i++){
						eiluciuSk.push(data[i].pamokosNr);
					}
					var unique = eiluciuSk.filter( onlyUnique );
					
					for(var j = 0; j < unique.length; j++){
						var sk = 0;
						var onlyOnceDestytojas = true;
						var onlyOncePamoka = true;
						for(var k = 0; k < data.length; k++){
							if(data[k].pamokosNr == unique[j]){
								sk = sk + 1;
								if(onlyOnceDestytojas && data[k].pamokosNr == unique[j]){
									destytojas.push(data[k].autorius);
									onlyOnceDestytojas = false;
								}
								if(onlyOncePamoka && data[k].pamokosNr == unique[j]){
									pamokosPav.push(data[k].tema);
									onlyOncePamoka = false;
								}
							}
						}
						pamokuSk.push(sk);
					}	
					var kabute = '"';
					var divStr = "";
					for(var i = 0; i<unique.length; i++){
						divStr+="<table id="+"lentele"+"><tr><td class="+"oranzine boldas"+">" + pamokosPav[i] + "</td><td colspan="+"3"+">Pamoka skirta ismokti arba patikrinti turimas zinias, "+ pamokosPav[i] +" kalboje.</td><td id="+"centruoti"+" rowspan="+"2"+"><form action="+"/pasirinktaPamoka"+" method="+"POST"+"><button name="+"test"+"   type="+"submit"+" class="+ kabute +"btn btn-primary"+ kabute +" value="+ unique[i] +" >PRADETI</button></form></td></tr>";
						divStr+="<tr><td class="+"pilka"+">" + destytojas[i] + "</td><td class="+"zalia"+">PRADZIAMOKSLIS</td><td class="+"proc8 boldas"+">Liko: 0/"+pamokuSk[i] +" |</td><td class="+"boldas"+">Praleista laiko: ?/?</td></tr>";
					};
					document.getElementById("divResult").innerHTML=divStr;
				});
			} else {
				window.location='login.html';
			}
		});

	}
	</script>
	
	
  </head>
<body>
	<header id="main-header">
        <div class="container">
                <div id="branding">
                    <h1>@VK</h1>
                </div> <!--branding -->
                <nav id="main-nav">
                    <ul>                       
                        <li><a href="#" onclick="logout()">Atsijungti</a></li>            
                    </ul> 
                </nav>
            </div> <!--container -->
    </header>
	<ul class="nav nav-pills nav-justified">
	  <li><a href="paskyra.html">PASKYRA</a></li>
	  <li class="active"><a href="home.html">PAMOKOS</a></li>
	</ul>
	
	<div id="divlentele">
		<form action="/pridetiPamoka" method="POST">
			<button type="submit" id="pridetiPam" style="visibility: hidden;" class="btn btn-primary">Prideti tema</button>
		</form>
	</div>
	
	<div id="mydiv" class="container text-center">
		<h1>PRADĖTI</h1>
		<p>Norėdami pradėti pamoką pasirinkite filtų pagalba pasirinkite Jums aktualiausią pamoką.</p>
		<p>Jeigu nemokate nei vienos programavimo kalbos mes rekomenduojame JavaSript pradžiamokslį.</p>
	</div>
	
	<div id="divlentele">
		<div id="divResult"></div>
	</div>

<nav class="navbar navbar-default  navbar-fixed-bottom" role="navigation">
	<div id="footer">
	  <div class="container text-center">
		<p class="text-muted credit" style="color:#B7B7B7">Visos teises saugomos</p>
	  </div>
	</div>
</nav>
</body>
</html>
