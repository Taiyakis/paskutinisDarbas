			divStr+= "<table class="+"table table-striped"+"><thead><tr><th></th><th></th></tr></th></tr></thead><tbody><tr>";

			divStr+= "<th class="+"text-left"+" width="+"50%"+">"+ pastas +"</th></tr></tbody></table>";
			
			document.getElementById("info").innerHTML=divStr;
			});
		}
  </script>
