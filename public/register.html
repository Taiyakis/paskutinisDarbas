<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <script>
  
	function tikrinimai() {
		var radioButtons = document.getElementsByTagName('input');
		for (var i=0; i<radioButtons.length; i++){
			if(radioButtons[i].type == 'radio' && radioButtons[i].checked) {
				return true;
			}
		}
		return false;
	}
	function validacija() {
		if(tikrinimai() == false) {
			document.getElementById("klaida").innerHTML = "PAMIRSOTE PASIRINKTI ROLE!";
		}
	}
  
  </script>

</head>

  <style>
	#klaida {
		color: red;
	}
  
  </style>
<body>
<div style="display:flex;justify-content:center;align-items:center;height:600px">
	<div style="width:30%"> 
		<div class="form-group text-center"><img src="img/logo.png" width="250px"/></div>
		<div class="form-group text-center"><p><b><h6>FOR STUDENTS BY STUDENTS</h6></b></p></div>
		
		<div class="btn-group btn-group-justified">
			<a href="#" class="btn btn-primary active"></a>
			<a href="#" class="btn btn-default disabled"></a>
			<a href="#" class="btn btn-default disabled"></a>
		</div>
		
		<div class="form-group text-center"><p><b><h3>PASKYROS TIPAS</h3></b></p></div>
		
		<form action="/register" method="POST">
			<div class="radio">
			  <label><input type="radio" name="optradio" value="1"><b>Studentas</b></label>
			</div>
			<div class="form-group"><p>Paskyra,skirta studentams kurie nori mokytis ir būti įvertinti</p></div>
			<div class="radio">
			  <label><input type="radio" name="optradio" value="2"><b>Destytojas</b></label>
			</div>
			<div class="form-group"><p>Paskyra su dėstytojo tipu,privalo kurti programinės įrangos</p></div>
			
			<p id="klaida"></p>
			<div class="form-group"><button onclick="validacija()" type="submit" name="submit" class="btn btn-primary btn-block">Testi</button></div>
		</form>
		
		<div class="form-group"><a href="login.html"><button type="button" class="btn btn-primary btn-block">Atgal</button></a></div>
	</div>
</div>
<nav class="navbar navbar-default  navbar-fixed-bottom" role="navigation">
	<div id="footer">
	  <div class="container text-center">
		<p class="text-muted credit" style="color:#B7B7B7">Visos teises saugomos</p>
	  </div>
	</div>
</nav>


</body>
</html>
